{{ define "content" }}
<div id="content" class="container">

	<div>
		<h2>My Profile</h2>
		<p>Hello, <span>{{ .Author.name }}</span>. Below is the information that was read from the userinfo endpoint with
			your <a href="https://developer.okta.com/docs/api/resources/oidc.html#get-user-information" target="_blank">Access Token</a> .
		</p>

	</div>

	<table class="table table-striped">
		<thead>
		<tr>
			<th>Claim</th>
			<th>Value</th>
		</tr>
		</thead>
		<tbody>
	{{ range $key, $value := .Author }}
		<tr>
			<td>{{ $key }}</td>
			<td id="claim-{{$key}}">{{ $value }}</td>
		</tr>
	{{ end }}
		</tbody>
	</table>

</div>
{{ end }}
