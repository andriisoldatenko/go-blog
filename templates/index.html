{{ define "content" }}
<div class="container">
    <p> All Posts</p>
</div>
<table class="table">
	<thead class="thead-dark">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>View</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	</thead>
	<tbody>
  {{ range . }}
	<tr>
		<tr scope="col">{{ .Id }}</tr>
		<tr scope="col"> {{ .Name }} </tr>
		<tr scope="col"><a href="/show?id={{ .Id }}">View</a></tr>
		<tr scope="col"><a href="/edit?id={{ .Id }}">Edit</a></tr>
		<tr scope="col"><a href="/delete?id={{ .Id }}">Delete</a><td>
	</tr>
  {{ end }}
	</tbody>
</table>
{{ end }}
